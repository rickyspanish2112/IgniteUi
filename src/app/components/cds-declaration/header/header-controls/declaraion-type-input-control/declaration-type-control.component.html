<igx-input-group #inputGroup type="border">
  <input igxInput name="declarationType" type="text" [igxToggleAction]="dropdown" [igxDropDownItemNavigation]="dropdown"
  [value]="dropdown.selectedItem?.value?.name | declarationtypetrimmer" [(ngModel)]="search" (click)="search = null" />
  <label igxLabel for="declarationType">{{labelPlaceHolder}}</label>
</igx-input-group>
<igx-drop-down #dropdown>
  <div class="drop-down-virtual-wrapper">
        <igx-drop-down-item
            *igxFor="let item of items | igxFilter: fo; index as index; scrollOrientation: 'vertical'; containerSize: itemsMaxHeight; itemSize: itemHeight;"
            [value]="item" role="option" [disabled]="item.disabled" [index]="index" >
            {{ item.name }}
        </igx-drop-down-item>
    </div>
</igx-drop-down>
