<igx-date-picker [value]="currentDate" mode="dropdown" locale="en-GB">
    <ng-template igxDatePickerTemplate let-openDialog="openDialog" let-value="value"
        let-displayData="displayData">
        <igx-input-group type="border">
            <igx-prefix (click)="openDialog(dropDownTarget)">
                <igx-icon>today</igx-icon>
            </igx-prefix>
            <label igxLabel for="dropDownTarget">{{labelPlaceHolder}}</label>
          <input #dropDownTarget class="igx-date-picker__input-date" igxInput [value]="displayData"
                (blur)="changeDate($event)" [igxMask]="'00/00/0000'"
                [placeholder]="'dd/mm/yyyy'" />
        </igx-input-group>
    </ng-template>
</igx-date-picker>
<igx-snackbar #snackbar></igx-snackbar>
