<igx-input-group type="border" [igxToggleAction]="dropdown" style="width: 175px;">
  <input #input class="input" name="dropdown" type="text" igxInput [igxDropDownItemNavigation]="dropdown"
  readonly= "true"
  [value]="dropdown.selectedItem?.value"
  (keydown.ArrowDown)="openDropDown()"/>
  <label igxLabel for="dropdown">{{placeHolder}}</label>
  <igx-drop-down #dropdown [width]="'160px'">
    <igx-drop-down-item *ngFor="let item of items" [value]="item.field" style="background-color: lightgray;">
        {{ item.field }}
    </igx-drop-down-item>
</igx-drop-down>
<igx-suffix igxButton="icon" class="dropdownToggleButton" igxRipple>
  <igx-icon>arrow_drop{{ dropdown.collapsed ? '_down' : '_up' }}</igx-icon>
</igx-suffix>
</igx-input-group>
